<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FrequPhase</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="content">
        <div id="controls">
            <input id="tone-button" type="radio" name="tone-type" value="tone">Tone<br>
            <input id="mp3-button"  type="radio" name="tone-type" value="mp3">Mp3<br>
            <input id="url-text" type="text" name="url" value="https://ia802705.us.archive.org/22/items/iuma-darude/Darude_-_Sandstorm.mp3">
            <h4>Speaker Velocity</h4>
            <input type="range" id="speaker-velocity" min="-5" max="5" step="0.1">
            <h4>Observer Velocity</h4>
            <input type="range" id="observer-velocity" min="-5" max="5" step="0.1">
            <h4>Emitted Frequency</h4>
            <input type="range" id="origin-frequency" min="50" max="250" step="0.1">
        </div>
        <canvas width="1000" height="1000" id="main-canvas"></canvas>
    </div>

    <script src="konami.js"></script>
    <script src="main.js"></script>
</body>
</html>
